{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 470px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Dont remember your password?</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder='Enter your email and click on the "Submit" button below' name="email">
                </div>
                <div class="form-group">
                    <a href="{% url 'signin' %}" class="float-right">Back to Login Page</a> 
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>  
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Register here!</a></p>
    <br><br>
</section>
{% endblock %}
